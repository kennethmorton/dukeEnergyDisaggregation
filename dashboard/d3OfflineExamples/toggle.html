<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<div id="buttons">
<button id="button1">Toggle Source 1</button>
<button id="button2">Toggle Source 2</button>
<button id="button3">Toggle Source 3</button>
<button id="button4">Toggle Source 4</button>
<button id="button5">Toggle Source 5</button>
<button id="button6">Toggle Source 6</button>
<button id="button7">Toggle Source 7</button>
<button id="button8">Toggle Source 8</button>
<button id="button9">Toggle Source 9</button>
<button id="button10">Toggle Source 10</button>
</div>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseTime = d3.time.format.utc("%X").parse;

var x = d3.time.scale.utc()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.power); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var path;
d3.csv("data.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "time"; }));

//  data.forEach(function(d) {
//    d.time = parseTime(d.time);
//  });

  var sources = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {time: d.time, power: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.time; }));

  y.domain([
    d3.min(sources, function(c) { return d3.min(c.values, function(v) { return v.power; }); }),
    d3.max(sources, function(c) { return d3.max(c.values, function(v) { return v.power; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".8em")
      .style("text-anchor", "end")
      .text("Power (Watts)");

  var source = svg.selectAll(".source")
      .data(sources)
    .enter().append("g")
      .attr("class", "source");

 /* source.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  source.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.power) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
	  
*/
	d3.select('#button2').on('click', function() {
	if(path) {
		//path.remove();
		source.select("path").remove();
		source.selectAll("text").remove();
		path = null;
	} else {
	//	path = svg.append('g')
	//	.attr("class", "source")
		source.append("path")
		.attr("class", "line")
		.attr("d", function(d) { return line(d.values); })
		.style("stroke", function(d) { return color(d.name); });
		path = svg.append('g')
		.attr("class", "source")
		source.append("text")
		.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.power) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
	}
});
});

</script>
